<ng-container *ngIf="room">
  <div>

    <div class="numbers-row">
      <div class="number-input">
        <div>
          <mat-slider [max]="numberMax" [min]="numberMin" [value]="number1" (input)="updateNumber1($event)"></mat-slider>
        </div>
        <div class="numbers-row">
          <div class="number-min">{{ numberMin }}</div>
          <div class="number-current">{{ number1 }}</div>
          <div class="number-max">{{ numberMax }}</div>
        </div>
      </div>

      <select [(ngModel)]="selectedOperator" class="operator" style="margin-top:1em;margin-bottom:1em">
        <option *ngFor="let op of operators" [value]="op" class="operator">
          {{ op }}
        </option>
      </select>

      <div class="number-input">
        <div>
          <mat-slider [max]="numberMax" [min]="numberMin" [value]="number2" (input)="updateNumber2($event)"></mat-slider>
        </div>
        <div class="numbers-row">
          <div class="number-min">{{ numberMin }}</div>
          <div class="number-current">{{ number2 }}</div>
          <div class="number-max">{{ numberMax }}</div>
        </div>
      </div>
    </div>

    <div class="numbers-row" style="width:100%">
      <div class="number-current" style="width:100%">=<br />{{ calcResult }}</div>
    </div>
  </div>
  <!--</mat-form-field>-->
  <p class="room-content">{{ room.contentText }}</p>
</ng-container>
